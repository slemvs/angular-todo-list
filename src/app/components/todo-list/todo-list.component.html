<div class="container">
  <div class="list-title">Simple todo list</div>
  <div class="list">
    <div>
      <app-add-todo [todos]="todos"></app-add-todo>
    </div>
    <div class="list-content">
      <div *ngFor="let todo of todos">
        <app-todo-item [model]="todo" (removeItemEmitter)="removeItem(todo)"></app-todo-item>
      </div>
    </div>
  </div>
</div>
